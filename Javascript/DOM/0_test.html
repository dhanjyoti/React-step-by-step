<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print</h1>
    <div id="main"></div>
    <script>
        const myList = document.querySelector('#main');
        const docFrag = document.createDocumentFragment();

        let item1 = document.createElement('h3');
        let item2 = document.createElement('p');

        item1.textContent = "basketball";
        item2.textContent = "football";

        docFrag.appendChild(item1);
        docFrag.appendChild(item2);

        myList.appendChild(docFrag);
    </script>
</body>
</html>
