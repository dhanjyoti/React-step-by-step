<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label>Name</label>
        <input type="text" id="name" name="name" placeholder="name" value="name"><br><br>

        <label>Text</label>
        <input type="text" minlength="10" maxlength="20"><br><br>

        <label>Number</label>
        <input type="number" min="10" max="20" required><br><br>

        <label>Number</label>
        <input type="number" min="1000000000" max="9999999999" required><br><br>

        <label>Password</label>
        <input type="password"><br><br>

        <label>Toggle Selection</label><br><br>
        <span>Male</span>
        <input type="radio" name="gender">
        <span>Female</span>
        <input type="radio" name="gender"><br><br>

        <label>Check List</label><br>
        <input type="checkbox" name="item1">Item 1<br>
        <input type="checkbox" name="item2">Item 2<br>
        <input type="checkbox" name="item3">Item 3<br><br>

        <label>Alert Button</label>
        <input type="button" value="Alert" onclick="alert('you are learning HTML Input Types')"><br><br>
        <label>Prompt button</label>
        <input type="button" value="Prompt" onclick="prompt('enter a number')"><br><br>

        <label>Choose a file</label>
        <input type="file" name="file_input"><br><br>

        <lable>Image</lable>
        <input type="image" alt="Submit" src="/image/picture1.webp"><br><br>

        <label>Color</label><br>
        <input type="color" name="upclick" value="#a52a2a"> Upclick<br>
        <input type="color" name="downclick" value="#f5f5dc"> Downclick<br><br>

        <label>Date</label>
        <input type="date"><br><br>
        <label>Date & Time</label>
        <input type="datetime"><br><br>
        <label>Date & Time Local</label>
        <input type="datetime-local"><br><br>

        <label>Email</label>
        <input type="email"><br><br>
        <label>Multiple Email</label>
        <input type="email" multiple><br><br>

        <label>Month</label>        
        <input type="month" name="new_month"><br><br>

        <label>Enter Website</label>
        <input type="url" name="website"><br><br>

        <label>Week</label>
        <input type="week"><br><br>

        <label>Search</label>
        <input type="search"><br><br>

        <label>Telephone</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

        <label>Hidden text</label>
        <input type="hidden" name="userId" value="346732"><br><br>

        <label>Range</label>
        <input type="range" value="100"><br><br>

        <label>Time</label>
        <input type="time"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>


    <script src="script.js"></script>
</body>
</html>
