      function starPrint(n) {
        let printing = document.querySelector("#print");
        for (let i = 0; i < n; i++) {
          let star = "";
          for (let j = i; j < n - 1; j++) {
            star += "_" + " ";
          }
          for (let k = 0; k <= i; k++) {
            star += "*" + " ";
          }
          let para = document.createElement("p");
          para.textContent = star;
          printing.appendChild(para);
        }
      }
      let n = 5;
      starPrint(n);
    </script>
